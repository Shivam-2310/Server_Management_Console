spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  codec:
    max-in-memory-size: -1

logging:
  level:
    com.management.console: DEBUG
    org.springframework.web: DEBUG

